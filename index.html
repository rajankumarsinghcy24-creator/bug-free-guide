<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Stack Decision Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Tech Stack Decision Tool</h1>
            <p>Compare MERN Stack, Django, and Spring Boot based on your project needs</p>
        </header>

        <form id="decision-form" class="form-container">
            <div class="form-group">
                <label for="budget">Budget Range</label>
                <select id="budget" name="budget" required>
                    <option value="">Select budget range</option>
                    <option value="low">Low ($0-$5k) - Minimal hosting costs</option>
                    <option value="medium">Medium ($5k-$25k) - Standard business budget</option>
                    <option value="high">High ($25k+) - Enterprise level</option>
                </select>
            </div>

            <div class="form-group">
                <label for="project-size">Project Size & Complexity</label>
                <select id="project-size" name="projectSize" required>
                    <option value="">Select project size</option>
                    <option value="small">Small - Simple CRUD app, MVP</option>
                    <option value="medium">Medium - Multi-feature app with integrations</option>
                    <option value="large">Large - Enterprise system, microservices</option>
                </select>
            </div>

            <div class="form-group">
                <label for="performance">Performance Requirements</label>
                <select id="performance" name="performance" required>
                    <option value="">Select performance needs</option>
                    <option value="basic">Basic - Standard web app performance</option>
                    <option value="high">High - Real-time features, high concurrency</option>
                    <option value="enterprise">Enterprise - Mission-critical, extreme scale</option>
                </select>
            </div>

            <div class="form-group">
                <label for="team-experience">Team Experience Level</label>
                <select id="team-experience" name="teamExperience" required>
                    <option value="">Select experience level</option>
                    <option value="beginner">Beginner - New to web development</option>
                    <option value="intermediate">Intermediate - Some full-stack experience</option>
                    <option value="expert">Expert - Experienced with multiple technologies</option>
                </select>
            </div>

            <div class="form-group">
                <label for="timeline">Development Timeline</label>
                <select id="timeline" name="timeline" required>
                    <option value="">Select timeline</option>
                    <option value="fast">Fast (1-3 months) - Quick MVP</option>
                    <option value="medium">Medium (3-6 months) - Balanced development</option>
                    <option value="long">Long (6+ months) - Comprehensive solution</option>
                </select>
            </div>

            <div class="form-group">
                <label for="maintenance">Long-term Maintenance</label>
                <select id="maintenance" name="maintenance" required>
                    <option value="">Select maintenance approach</option>
                    <option value="minimal">Minimal - Set and forget</option>
                    <option value="regular">Regular - Periodic updates</option>
                    <option value="active">Active - Continuous development</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Get Recommendations</button>
        </form>

        <div id="results" class="results-container" style="display: none;">
            <h2>ðŸ“Š Stack Comparison Results</h2>
            <div id="recommendations"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
